$def with (stockcode,title,labels,data,yAxesLabel)
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>$title</title>
</head>
<body>
<h2>$title</h2>
<h3><a href="/showbalance/$stockcode" target="_blank">历年分析</a></h3>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
<div class="cities" style="width:80%"><canvas id="myChart"></canvas></div>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels:$:labels,
        datasets: [{
            label: '',
            data:$data,
            backgroundColor:'orange',
            borderColor:'rgba(255,99,132,1)',
            borderWidth: 1,
            pointBackgroundColor: 'rgba(255, 99, 132, 0.2)'
        }]
    },
    options: {
        legend: {
            display: false,
            },
        scales: {
            xAxes: [{
                scaleLabel: {
                    display: true,
                    labelString: '$yAxesLabel'
                    },
                }]
            },
        }
});
</script>
</body>
</html>
